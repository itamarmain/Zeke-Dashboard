<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeke Dashboard</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/discord-logo.svg" alt="Discord" class="logo" />
      <h1>Zeke Dashboard</h1>
    </div>
    <nav class="tabs">
      <button data-tab="quotas" class="active">🏆 Quotas</button>
      <button data-tab="vouches">📊 Vouches</button>
      <button data-tab="pity">⏳ Pity</button>
      <button data-tab="warnings">⚠️ Warnings</button>
      <button data-tab="ranks">🏅 Ranks</button>
      <button data-tab="analytics">📈 Analytics</button>
    </nav>
  </header>

  <main class="layout">
    <aside class="sidebar desktop">
      <ul class="side-nav">
        <li>Staff Panel</li>
        <li>Public / Staff</li>
        <li><button id="downloadBackup">💾 Backup</button></li>
      </ul>
    </aside>

    <section class="content">
      <div id="quotas" class="panel active-panel"></div>
      <div id="vouches" class="panel"></div>
      <div id="pity" class="panel"></div>
      <div id="warnings" class="panel"></div>
      <div id="ranks" class="panel"></div>
      <div id="analytics" class="panel"></div>
    </section>
  </main>

  <footer class="site-footer">Powered by Zeke | Pin in #carrier-guide | <span id="today"></span></footer>

  <script src="js/app.js"></script>
</body>
</html>
